<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛있는 레드향</title>
</head>
<body>
    <!--h1 ~ h6까지 있음-->
    <h1>레드향</h1>
    <P>껍질에 붉은 빛이 돌아 레드향이라 불린다.</P>
    <!--P태그는 문단을 나누고, br태그는 줄바꿈만 해준다.-->
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    <!-- blockquote 태그는 인용문 쓸 때 사용.
         알아서 들여쓰기 해주고, 화면낭독기도 다른 텍스트와 다르게 읽어줌.-->
    <!-- strong태그와 b태그 둘다 텍스트를 굵게 강조해줌.
         차이점: 화면낭독기는 strong태그를 사용했을 때 강조해서 읽어줌.-->
    <blockquote>
        <i>비타민 C</i>와 <i>비타민 P</i>가 풍부해<br>
        <strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져 있다.
    </blockquote>
</body>
</html>
